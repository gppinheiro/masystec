        <!-- CONTACT US -->
        <section id="message-section">
            <div class="col-left">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.9466409079055!2d-8.543311883902955!3d41.37524400470951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24593af214db6f%3A0xc21654d2b8e61aaa!2sR.%20Jos%C3%A9%20Oliveira%20Mendes!5e0!3m2!1sen!2spt!4v1666452552316!5m2!1sen!2spt" width="100%" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="col-right">
                <div id="container">
                    <h1>Contacte-nos</h1>
                    <div class="underline"></div>
                    <form action="javascript:sendMail()" method="post" id="contact_form">
                        <div class="name">
                            <label for="name"></label>
                            <input type="text" placeholder="Nome" name="name" id="name_input" required>
                        </div>
                        <div class="email">
                            <label for="email"></label>
                            <input type="email" placeholder="E-mail" name="email" id="email_input" required>
                        </div>
                        <div class="telephone">
                            <label for="name"></label>
                            <input type="text" placeholder="Nº de Telemóvel" name="telephone" id="telephone_input" required>
                        </div>
                        <div class="subject">
                            <label for="subject"></label>
                            <select placeholder="Do que se trata?" name="subject" id="subject_input" required>
                                <option disabled hidden selected>Escolhe uma opção...</option>
                                <option>Projetos</option>
                                <option>Parceria</option>
                                <option>Orçamentos</option>
                                <option>Outros Assuntos</option>
                            </select>
                        </div>
                        <div class="message">
                            <label for="message"></label>
                            <textarea name="message" placeholder="Escreva aqui a sua mensagem" id="message_input" cols="30"
                                rows="5" required></textarea>
                        </div>
                        <div class="submit button_send">
                            <input type="submit" value="Enviar" id="form_button" />
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <!-- Footer -->

                </p>
            </div>
        </footer>

        <!-- JAVASCRIPT FOR THE HEADER-->
        <script type="text/javascript">
            // When the user scrolls the page, execute myFunction 
            window.onscroll = function() {myFunction()};

            // Get the header
            var header = document.getElementById("masystecHeader");

            // Get the offset position of the navbar
            var sticky = header.offsetTop;

            // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
            function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
            }
        </script>

        <!-- JAVASCRIPT TO SEND EMAILS -->
        <script type="text/javascript">
            (function() {
                emailjs.init("k_jmFpp29YXIBOfdU");
            });
        </script>

        <script type="text/javascript">
            async function sendMail() {
                const form = document.getElementById('contact_form');

                emailjs.sendForm('mailtrap_smtp_server', 'template_email_masystec', form, 'k_jmFpp29YXIBOfdU') //use your Service ID and Template ID
                    .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    }, function(error) {
                    console.log('FAILED...', error);
                    });
            }
        </script>
